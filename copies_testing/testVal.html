<html>
  <head>
  <script type="text/javascript">
  function validate1() {
  if(myform.fname.value.length==0)
  {
   document.getElementById("error1").innerHTML="this is invalid name ";
   document.myform.fname.value="";
   document.myform.fname.focus();
  }
  }
      
 function validate() {

  }
  }      
  </script>
  </head>
